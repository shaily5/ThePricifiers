<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Templates</title>
</head>
<body>

<div id="productTemplates"></div>
<button onclick="generateScript()">Generate Script</button>

  function createProductTemplate(title, price, features, gradientColor, imageUrl) {
    const container = document.createElement('div');
    container.style.width = '350px';
    container.style.background = gradientColor;
    
    // Add image if selected
    if (imageUrl) {
      const img = document.createElement('img');
      img.src = imageUrl;
      img.alt = 'Template Image';
      img.style.width = '100%';
      img.style.height = 'auto';
      container.appendChild(img);
    }
    
    // Add title and price
    const titleElement = document.createElement('h2');
    titleElement.style.textAlign = 'center';
    titleElement.textContent = title;
    container.appendChild(titleElement);
    
    const priceElement = document.createElement('h2');
    priceElement.style.textAlign = 'center';
    priceElement.textContent = price;
    container.appendChild(priceElement);
    
    // Add features
    features.forEach(featureText => {
      const featureElement = document.createElement('h2');
      featureElement.style.textAlign = 'center';
      featureElement.textContent = featureText;
      container.appendChild(featureElement);
    });
    
    document.getElementById('productTemplates').appendChild(container);
  }
